<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Solar System Animation with Speed Control</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="controls">
    <label for="speedSlider">Animation Speed:</label>
    <input type="range" id="speedSlider" min="0" max="200" value="100">
    <span id="speedValue">100%</span>
  </div>
  <canvas id="animationCanvas"></canvas>
  <div id="tooltip">
    <div id="dragHandle"><i class="fas fa-grip-vertical"></i></div>
  </div>
  <script src="solarsystem.js"></script>
</body>
</html>
